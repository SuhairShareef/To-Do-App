<!DOCTYPE html>
<html>
<head>
    <title>To Do App</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="shortcut icon" href="list.png">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <div class="top"><h1>TO DO</h1></div>
        <div class="bottom">
            <div class="to-do-list" id="toDoList"></div>
            <div class="to-do-form">
                <form id="toDoForm">
                    <input maxlength="20" type="text"  class="title input" id="title" placeholder="Title.." required/>
                     <input type="submit" value="+" id="submit" class="button"/>
                    <input maxlength="150" type="text" class="task input" id="task" placeholder="Task.." required/>
                   
                </form>
            </div>
        </div>
    </div>

    <script src="toDo.js"></script>
</body>
</html>
